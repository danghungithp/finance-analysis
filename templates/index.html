<!DOCTYPE html>
<html>
<head>
    <title>Stock Money Flow Analysis</title>
</head>
<body>
    <h1>Stock Money Flow Analysis</h1>
    <form method="post">
        Stock Symbol: <input type="text" name="symbol">
        <input type="submit" value="Analyze">
    </form>
    {% if plot_url %}
        <h2>Analysis Result:</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Money Flow">
    {% endif %}
</body>
</html>
